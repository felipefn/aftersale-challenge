<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="sky sunrise">
      <div class="sun">
        <img
          src="./images/sun.svg"
          alt="Sun"
          style="height: 200px; width: 200px"
        />
      </div>
      <div class="building">
        <div class="building-front">
          <div class="building-front-outdoor"></div>
          <div class="building-roof-front">
            <div class="divider"></div>
            <div class="divider"></div>
            <div class="divider"></div>
            <div class="divider"></div>
            <div class="divider"></div>
            <div class="divider"></div>
          </div>

          <div class="building-body-front">
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
            <div class="window light-on"></div>
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
          </div>
        </div>

        <div class="building-side">
          <div class="building-roof-side">
            <div class="divider"></div>
            <div class="divider"></div>
            <div class="divider"></div>
          </div>

          <div class="building-body-side">
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
          </div>
        </div>
      </div>
      <div class="moon">
        <img
          src="./images/moon.svg"
          alt="Moon"
          style="height: 200px; width: 200px"
        />
      </div>
    </div>
  </body>
</html>
