<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="sky night">
      <div class="moon">
        <img
          src="./images/moon.svg"
          alt="Moon"
          style="height: 150px; width: 200px"
        />
      </div>

      <div class="building">
        <div class="building-roof">
          <div class="building-roof-front">
            <div class="divider"></div>
            <div class="divider"></div>
            <div class="divider"></div>
            <div class="divider"></div>
            <div class="divider"></div>
            <div class="divider"></div>
          </div>
        </div>
        <div class="building-body">
          <div class="building-front">
            <div class="window"></div>
            <div class="window"></div>
            <div class="window light-on"></div>
            <div class="window light-on"></div>
            <div class="window light-on"></div>
            <div class="window light-on"></div>
            <div class="window light-on"></div>
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
          </div>
          <div class="building-side">
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
          </div>
        </div>
      </div>

      <div class="sun">
        <img
          src="./images/sun.svg"
          alt="Sun"
          style="
            height: 150px;
            width: 200px;
            margin-right: 200px;
            position: absolute;
          "
        />
      </div>
    </div>
  </body>
</html>
